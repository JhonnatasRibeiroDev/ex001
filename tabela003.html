<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
        td{
           text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>CRIANDO TABELA</h1>
    <Table>
    <tr>
            <td>1</td>
        <td>1</td>
        <td rowspan="2">1</td>
        <td>1</td>
    </tr>
    <tr>
            <td>1</td>
        <td>1</td>
        
        <td>1</td>
    </tr>
    <tr>
            <td colspan="3">1</td>
        
        <td>1</td>
    </tr>
        <tr>
        <td rowspan="2">1</td>
        <td colspan="2">1</td>
        <td>1</td>
    </tr>
        <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    </Table>
    <br>
    <table>
        <tr>
            <td colspan="4"></td>
            
            <td rowspan="4"></td>
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td></td>
            <td></td>
            <td></td>
            
        </tr>
        <tr>
            
            <td></td>
            <td></td>
            <td></td>
            
        </tr>
        <tr>
         
            <td></td>
            <td></td>
            <td></td>
            
        </tr>
        <tr>
            <td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
